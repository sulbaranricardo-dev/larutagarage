<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Race | La Ruta Garage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #d8ff5e; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; padding: 10px; margin: 0; }
        .header { text-align: center; padding: 10px; }
        .header h1 { color: var(--neon); font-size: 1rem; text-transform: uppercase; margin: 0; }
        
        .search-box { margin: 10px 0; position: sticky; top: 0; z-index: 100; background: var(--bg); padding: 5px 0; }
        input#buscador { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #333; 
            color: white; border-radius: 8px; font-family: 'Montserrat'; font-size: 0.9rem;
        }

        .atleta-row { 
            background: #111; border: 1px solid #222; border-radius: 8px; 
            padding: 8px 12px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px;
        }
        .dorsal-tag { background: var(--neon); color: black; font-weight: 900; padding: 5px 10px; border-radius: 5px; min-width: 35px; text-align: center; }
        .info { flex-grow: 1; }
        .info strong { font-size: 0.85rem; display: block; text-transform: uppercase; }
        .info span { font-size: 0.65rem; color: #777; font-weight: 700; }

        .time-input-group { display: flex; align-items: center; gap: 5px; }
        .input-t { 
            width: 85px; background: #000; border: 1px solid #444; color: var(--neon); 
            text-align: center; padding: 8px 5px; border-radius: 5px; font-family: 'monospace'; font-size: 0.9rem;
        }
        .btn-ok { background: var(--neon); color: black; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: 900; }
        .btn-ok:disabled { background: #333; color: #666; }
    </style>
</head>
<body>

<div class="header">
    <h1>CONTROL DE TIEMPOS RACE</h1>
</div>

<div class="search-box">
    <input type="text" id="buscador" placeholder="N° Dorsal o Nombre..." oninput="filtrarAtletas()">
</div>

<div id="listaAtletas"></div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyKOZQgueIrJ63Mfxp6Pz87dbVFgQmDgOjKcU990nOMqjuDphoM4UOvrKKkpbWQTwYp/exec";
    let atletasRace = [];

    async function cargar() {
        const lista = document.getElementById('listaAtletas');
        lista.innerHTML = "<p style='text-align:center; font-size:0.7rem;'>Sincronizando...</p>";
        try {
            const res = await fetch(WEB_APP_URL + "?t=" + new Date().getTime());
            const datos = await res.json();
            atletasRace = datos.filter(a => a.modalidad && a.modalidad.toLowerCase().includes('race') && a.estatus === 'Aprobado');
            filtrarAtletas();
        } catch (e) { lista.innerHTML = "Error de carga."; }
    }

    function filtrarAtletas() {
        const query = document.getElementById('buscador').value.toLowerCase();
        const lista = document.getElementById('listaAtletas');
        lista.innerHTML = "";

        const filtrados = atletasRace.filter(a => {
            // Busqueda exacta por dorsal si es número, sino por nombre
            const matchDorsal = a.dorsal && String(a.dorsal) === query;
            const matchNombre = (a.nombre + " " + a.apellido).toLowerCase().includes(query);
            return query === "" ? true : (matchDorsal || matchNombre);
        });

        filtrados.forEach(a => {
            const row = document.createElement('div');
            row.className = "atleta-row";
            row.innerHTML = `
                <div class="dorsal-tag">${a.dorsal || '0'}</div>
                <div class="info">
                    <strong>${a.nombre} ${a.apellido}</strong>
                    <span>${a.categoria}</span>
                </div>
                <div class="time-input-group">
                    <input type="text" class="input-t" id="time_${a.fila}" 
                        placeholder="00:00:00" 
                        maxlength="8" 
                        oninput="mascaraTiempo(this)" 
                        value="${a.resultado || ''}">
                    <button class="btn-ok" onclick="guardarTiempo(this, ${a.fila})"><i class="fas fa-check"></i></button>
                </div>
            `;
            lista.appendChild(row);
        });
    }

    // Máscara automática: Convierte 012530 en 01:25:30
    function mascaraTiempo(input) {
        let v = input.value.replace(/\D/g, ''); // Quita todo lo que no sea número
        if (v.length > 6) v = v.slice(0, 6); // Max 6 dígitos
        
        if (v.length >= 5) {
            v = v.replace(/(\d{2})(\d{2})(\d{2})/, "$1:$2:$3");
        } else if (v.length >= 3) {
            v = v.replace(/(\d{2})(\d{2})/, "$1:$2");
        }
        input.value = v;
    }

    async function guardarTiempo(btn, fila) {
        const tiempo = document.getElementById('time_' + fila).value;
        if(tiempo.length < 8) return alert("Formato incompleto (00:00:00)");

        btn.disabled = true;
        btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i>";

        const payload = { accion: "editar", fila: fila, resultado: tiempo };

        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            btn.innerHTML = "<i class='fas fa-check-double'></i>";
            btn.style.background = "#25D366";
            // Actualizamos el dato local para no perderlo al filtrar
            const atl = atletasRace.find(x => x.fila === fila);
            if(atl) atl.resultado = tiempo;
        } catch (e) {
            alert("Error");
            btn.disabled = false;
            btn.innerHTML = "<i class='fas fa-check'></i>";
        }
    }

    window.onload = cargar;
</script>
</body>
</html>
