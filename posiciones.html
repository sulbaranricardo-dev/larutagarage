<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | La Ruta Garage</title>
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/d-clan-athletes.firebasestorage.app/o/La%20Ruta%20Garage%2FFavicon.png?alt=media&token=0e2d4383-2c9b-4005-9b46-943b40c0637d">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #d8ff5e; --bg: #0a0a0a; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://firebasestorage.googleapis.com/v0/b/d-clan-athletes.firebasestorage.app/o/La%20Ruta%20Garage%2FbglarutawebsiteBlack.jpg?alt=media&token=8e8d0ddb-b8a4-43f0-8199-98d31beaf078'); 
            background-size: cover; background-attachment: fixed;
            color: white; font-family: 'Montserrat', sans-serif; margin: 0; text-align: center;
        }
        .container { max-width: 800px; margin: auto; padding: 50px 20px; }
        img { width: 150px; margin-bottom: 20px; }
        h1 { color: var(--neon); text-transform: uppercase; font-weight: 800; }
        .card { background: rgba(20,20,20,0.8); padding: 30px; border-radius: 20px; border: 1px solid var(--neon); margin-top: 20px; }
        .loading-text { letter-spacing: 3px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://firebasestorage.googleapis.com/v0/b/d-clan-athletes.firebasestorage.app/o/La%20Ruta%20Garage%2FLogo%20Icono%20Verde.png?alt=media&token=07ce2638-9667-4bad-8de1-c38abc5112f8">
        <h1>Leaderboard Oficial</h1>
        <div class="card">
            <p class="loading-text">SINCRONIZANDO CON GOOGLE SHEETS...</p>
            <div id="lista"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyKOZQgueIrJ63Mfxp6Pz87dbVFgQmDgOjKcU990nOMqjuDphoM4UOvrKKkpbWQTwYp/exec";
        
        async function obtenerDatos() {
            try {
                const res = await fetch(WEB_APP_URL + "?t=" + new Date().getTime());
                const datos = await res.json();
                const div = document.getElementById('lista');
                
                // Filtrar solo los que tienen resultado en columna U (data[i][20])
                const aprobados = datos.filter(a => a.resultado && a.resultado !== "" && a.estatus === "Aprobado");
                
                if(aprobados.length === 0) {
                    div.innerHTML = "<p style='color:#666'>No hay resultados publicados a√∫n.</p>";
                } else {
                    // Mostrar una lista simple para probar
                    aprobados.forEach(a => {
                        div.innerHTML += `<p>${a.nombre} - <b>${a.resultado}</b></p>`;
                    });
                }
                document.querySelector('.loading-text').style.display = 'none';
            } catch (e) {
                document.getElementById('lista').innerHTML = "Error al conectar con la base de datos.";
            }
        }
        window.onload = obtenerDatos;
    </script>
</body>
</html>
