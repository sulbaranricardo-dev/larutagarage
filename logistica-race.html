<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Race | La Ruta Garage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #d8ff5e; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; padding: 10px; margin: 0; }
        
        .header { text-align: center; padding: 10px; border-bottom: 1px solid #222; margin-bottom: 10px; }
        .header h1 { color: var(--neon); font-size: 0.9rem; text-transform: uppercase; margin: 0; letter-spacing: 1px; }

        .search-box { position: sticky; top: 0; z-index: 100; background: var(--bg); padding: 10px 0; }
        input#buscador { 
            width: 100%; padding: 14px; background: #111; border: 1px solid #333; 
            color: white; border-radius: 12px; font-family: 'Montserrat'; font-size: 1rem;
            outline: none; transition: 0.3s;
        }
        input#buscador:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(216, 255, 94, 0.1); }

        #listaAtletas { margin-top: 5px; }

        .atleta-row { 
            background: #111; border: 1px solid #222; border-radius: 10px; 
            padding: 10px; margin-bottom: 6px; display: flex; align-items: center; gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .dorsal-tag { 
            background: var(--neon); color: black; font-weight: 900; 
            padding: 8px; border-radius: 6px; min-width: 40px; text-align: center; font-size: 1rem;
        }

        .info { flex-grow: 1; min-width: 0; }
        .info strong { font-size: 0.85rem; display: block; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info span { font-size: 0.65rem; color: #666; font-weight: 700; text-transform: uppercase; }

        .time-input-group { display: flex; align-items: center; gap: 6px; }
        .input-t { 
            width: 90px; background: #000; border: 1px solid #444; color: var(--neon); 
            text-align: center; padding: 10px 5px; border-radius: 8px; 
            font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 900;
        }

        .btn-ok { 
            background: #222; color: #555; border: none; padding: 12px; 
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .btn-ok.active { background: var(--neon); color: black; }
        
        /* Estado Guardando */
        .saving { background: #ffa500 !important; color: white !important; }
        .success { background: #25D366 !important; color: white !important; }
    </style>
</head>
<body>

<div class="header">
    <h1>LOGÍSTICA - REGISTRO DE TIEMPOS</h1>
</div>

<div class="search-box">
    <input type="text" id="buscador" placeholder="N° DORSAL O NOMBRE..." oninput="filtrarAtletas()" autocomplete="off">
</div>

<div id="listaAtletas"></div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyKOZQgueIrJ63Mfxp6Pz87dbVFgQmDgOjKcU990nOMqjuDphoM4UOvrKKkpbWQTwYp/exec";
    let atletasRace = [];

    async function cargar() {
        const lista = document.getElementById('listaAtletas');
        lista.innerHTML = "<p style='text-align:center; font-size:0.7rem; color:var(--neon);'>SINCRONIZANDO BASE DE DATOS...</p>";
        try {
            const res = await fetch(WEB_APP_URL + "?t=" + new Date().getTime());
            const datos = await res.json();
            // Filtrar solo RACE aprobados
            atletasRace = datos.filter(a => a.modalidad && a.modalidad.toLowerCase().includes('race') && a.estatus === 'Aprobado');
            filtrarAtletas();
        } catch (e) { lista.innerHTML = "<p style='color:red;'>Error de conexión.</p>"; }
    }

    function filtrarAtletas() {
        const query = document.getElementById('buscador').value.toLowerCase();
        const lista = document.getElementById('listaAtletas');
        lista.innerHTML = "";

        const filtrados = atletasRace.filter(a => {
            if (query === "") return true;
            const matchDorsal = a.dorsal && String(a.dorsal) === query;
            const matchNombre = (a.nombre + " " + a.apellido).toLowerCase().includes(query);
            return matchDorsal || matchNombre;
        });

        filtrados.forEach(a => {
            const row = document.createElement('div');
            row.className = "atleta-row";
            row.innerHTML = `
                <div class="dorsal-tag">${a.dorsal || '0'}</div>
                <div class="info">
                    <strong>${a.nombre} ${a.apellido}</strong>
                    <span>${a.categoria}</span>
                </div>
                <div class="time-input-group">
                    <input type="tel" class="input-t" id="time_${a.fila}" 
                        placeholder="00:00:00" 
                        maxlength="8" 
                        oninput="mascaraTiempo(this)" 
                        value="${a.resultado || ''}">
                    <button class="btn-ok ${a.resultado ? 'success' : ''}" onclick="guardarTiempo(this, ${a.fila})">
                        <i class="fas ${a.resultado ? 'fa-check-double' : 'fa-check'}"></i>
                    </button>
                </div>
            `;
            lista.appendChild(row);
        });
    }

    function mascaraTiempo(input) {
        let v = input.value.replace(/\D/g, ''); 
        if (v.length > 6) v = v.slice(0, 6);
        
        if (v.length >= 5) {
            v = v.replace(/(\d{2})(\d{2})(\d{2})/, "$1:$2:$3");
        } else if (v.length >= 3) {
            v = v.replace(/(\d{2})(\d{2})/, "$1:$2");
        }
        input.value = v;
        
        // Activar botón visualmente si el formato está completo
        const btn = input.nextElementSibling;
        if(v.length === 8) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    async function guardarTiempo(btn, fila) {
        const input = document.getElementById('time_' + fila);
        const tiempo = input.value;

        if(tiempo.length < 8) return; // No hace nada si no está completo

        // --- OPTIMISMO: Cambio visual instantáneo ---
        btn.classList.remove('active');
        btn.classList.add('saving');
        btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i>";

        const payload = { accion: "editar", fila: fila, resultado: tiempo };

        // fetch con mode: no-cors es mucho más rápido porque no espera la respuesta completa del servidor
        fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            // Éxito visual
            btn.classList.remove('saving');
            btn.classList.add('success');
            btn.innerHTML = "<i class='fas fa-check-double'></i>";
            
            // Actualizar dato en memoria local
            const atl = atletasRace.find(x => x.fila === fila);
            if(atl) atl.resultado = tiempo;
        }).catch(() => {
            btn.classList.remove('saving');
            btn.innerHTML = "<i class='fas fa-times'></i>";
            btn.style.background = "red";
        });
    }

    window.onload = cargar;
</script>
</body>
</html>
